<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  xmlns:v="urn:schemas-microsoft-com:vml"
  lang="en"
>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Survey Invitation</title>
    <meta property="og:title" content="Survey Invitation" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body {
        font-family: "Roboto", sans-serif;
      }

      td {
        vertical-align: top;
      }
    </style>
  </head>
  <body
    style="
      width: 100%;
      margin: auto 0;
      padding: 0;
      font-family: Roboto, sans-serif;
      word-break: break-word;
    "
  >
    <div
      style="
        margin: auto;
        max-width: 100%;
        background-color: white;
        padding: 50px 0px 80px 30px;
      "
    >
      <div
        style="
          display: flex;
          border-bottom: 1px solid #e0e0e0;
          padding-bottom: 30px;
        "
      >
        <img src="/images/msys-group.svg" />
        <p style="color: #212121; font-size: 30px; font-weight: 600; margin: 0; padding-left: 5px;">
          CSAT <span style="font-weight: 400">Proto</span>
        </p>
      </div>
      <p
        style="
          color: #757575;
          font-size: 17px;
          font-weight: 700;
          line-height: 18px;
          font-family: Roboto;
        "
      >
        Thanks for engaging MSys for your needs.
      </p>
      <p
        style="
          color: #757575;
          font-size: 16px;
          font-weight: 400;
          line-height: 18.75px;
          font-family: Roboto;
        "
      >
        We would love to hear your feedback about services by filling out this 5
        minutes survey.
      </p>
      <div style="text-align: center; padding: 10px 0 40px">
        <img
          src="images/email-template-logo.svg"
          alt="email-template"
          style="margin: 10px auto; width: 278px"
        />
        <p
          style="
            color: #757575;
            font-size: 16px;
            font-weight: 400;
            line-height: 18px;
          "
        >
          Your honest feedback will help us serve you better.
        </p>
        <a href={{.SurveyID}} target="_blank" rel="noopener noreferrer">
          <button
            style="
              background-color: #4153af;
              color: #fff;
              font-weight: 500;
              font-size: 19px;
              line-height: 22.8px;
              border: none;
              padding: 16px;
              border-radius: 8px;
            "
          >
            GET STARTED
          </button>
        </a>
      </div>
      <div>
        <p
          style="
            color: #757575;
            font-size: 14px;
            font-weight: 400;
            font-style: italic;
            line-height: 18px;
            margin: 0;
          "
        >
          Thank you
        </p>
        <p
          style="
            color: #212121;
            font-size: 16px;
            font-weight: 400;
            line-height: 26px;
            margin: 0;
          "
        >
        {{.Name}}
        </p>
        <p
          style="
            color: #757575;
            font-size: 14px;
            font-weight: 400;
            font-style: italic;
            line-height: 18px;
            margin: 0;
          "
        >
          Msys Technologies
        </p>
      </div>
    </div>
  </body>
</html>
